apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt2page-frontend
  labels:
    app: prompt2page
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prompt2page
      component: frontend
  template:
    metadata:
      labels:
        app: prompt2page
        component: frontend
    spec:
      containers:
      - name: frontend
        image: prompt2page-frontend:latest
        imagePullPolicy: Never  # Use local Docker image
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: prompt2page-frontend
  labels:
    app: prompt2page
    component: frontend
spec:
  type: LoadBalancer
  selector:
    app: prompt2page
    component: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
