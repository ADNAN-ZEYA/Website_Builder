apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt2page-backend
  labels:
    app: prompt2page
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: prompt2page
      component: backend
  template:
    metadata:
      labels:
        app: prompt2page
        component: backend
    spec:
      containers:
      - name: backend
        image: prompt2page-backend:latest
        imagePullPolicy: Never  # Use local Docker image
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: gemini-api-key
        - name: ENVIRONMENT
          value: "production"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: prompt2page-backend
  labels:
    app: prompt2page
    component: backend
spec:
  type: ClusterIP
  selector:
    app: prompt2page
    component: backend
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
